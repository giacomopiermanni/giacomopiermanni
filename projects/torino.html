<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Torino 2020</title>
  <style>
    body {
      font-family: "Adobe Arabic", serif;
      background-color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #666;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .gallery img {
      max-width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* overlay per fullscreen */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <h1>2020 Torino</h1>
  <div class="gallery">
    <img src="../img/Torino/nebbia-01.jpg" alt="Torino 1" onclick="openOverlay(this.src)">
    <img src="../img/Torino/nebbia-02.jpg" alt="Torino 2" onclick="openOverlay(this.src)">
    <img src="../img/Torino/nebbia-03.jpg" alt="Torino 3" onclick="openOverlay(this.src)">
  </div>

  <div class="overlay" id="overlay" onclick="closeOverlay()">
    <img id="overlay-img" src="" alt="">
  </div>

  <script>
    function openOverlay(src) {
      document.getElementById("overlay-img").src = src;
      document.getElementById("overlay").style.display = "flex";
    }
    function closeOverlay() {
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
