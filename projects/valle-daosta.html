<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valle d'Aosta — 2025</title>
  <style>
    html,body{margin:0;background:#fff;color:#222;font-family:"Adobe Arabic","Times New Roman",Georgia,serif}
    header{padding:22px 16px;text-align:center;font-size:clamp(22px,3vw,36px)}
    .grid{
      max-width:1400px;margin:0 auto;padding:14px;
      display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:10px;
    }
    .grid img{width:100%;height:auto;display:block;background:#eee;border-radius:4px;cursor:zoom-in}
    /* Lightbox minimal */
    .lb{position:fixed;inset:0;background:rgba(0,0,0,.95);display:none;align-items:center;justify-content:center;z-index:9999}
    .lb.open{display:flex}
    .lb img{max-width:96vw;max-height:94vh}
  </style>
</head>
<body>
  <header>Valle d'Aosta — 2025</header>
  <main class="grid" id="grid"></main>

  <div class="lb" id="lb"><img id="lbImg" alt=""></div>

  <script>
    // Foto del progetto (puoi modificare/elencare altre immagini)
    const PATH = "../img/ValleDAosta";
    const FILES = [
      "05.jpg","06.jpg","07.jpg","08.jpg","09.jpg","10.jpg","11.jpg","12.jpg",
      "13.jpg","14.jpg","15.jpg","16.jpg","17.jpg","18.jpg"
    ];

    const grid = document.getElementById('grid');
    FILES.forEach((f, i) => {
      const im = new Image();
      im.loading = 'lazy';
      im.src = `${PATH}/${f}`;
      im.alt = `Valle d'Aosta ${i+1}`;
      im.onclick = () => openLB(im.src);
      grid.appendChild(im);
    });

    const lb = document.getElementById('lb');
    const lbImg = document.getElementById('lbImg');
    function openLB(src){ lbImg.src = src; lb.classList.add('open'); }
    lb.addEventListener('click', () => lb.classList.remove('open'));
    document.addEventListener('keydown', e => { if(e.key === 'Escape') lb.classList.remove('open'); });
  </script>
</body>
</html>
