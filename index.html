  <style>
    :root { --fg:#111; --line:#ddd; }

    html,body{
      margin:0; background:#fff; color:var(--fg);
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Header fisso */
    header{
      position:fixed; top:0; left:0; width:100%;
      display:flex; justify-content:space-between; align-items:center;
      padding:14px 16px; background:#fff; border-bottom:1px solid var(--line);
      z-index:10000; box-sizing:border-box;
    }

    header a{ color:inherit; text-decoration:none; font-size:16px; }
    header a:hover{ text-decoration:underline; }

    /* Versione mobile: font più piccolo e più spazio */
    @media (max-width:600px){
      header{ flex-direction:column; gap:6px; padding:10px; }
      header a{ font-size:14px; }
    }

    /* Spacer per non coprire le immagini */
    .offset{ height:50px; }

    /* Griglia immagini */
    .grid{
      max-width:1400px; margin:0 auto; padding:10px 20px;
      display:grid; grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
      gap:10px;
    }
    .grid img{
      width:100%; height:150px; object-fit:cover; display:block;
      cursor:zoom-in; background:#f4f4f4; transition:transform .15s ease;
      content-visibility:auto; contain-intrinsic-size:300px 200px;
    }
    .grid img:hover{ transform:scale(1.03); }

    /* Lightbox */
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.95);
      display:none; align-items:center; justify-content:center;
      z-index:20000;
    }
    .lightbox.open{ display:flex; }
    .lightbox img{
      max-width:96vw; max-height:94vh;
    }
    .close-btn{
      position:absolute; top:15px; right:20px;
      font-size:28px; color:#fff; cursor:pointer;
      background:rgba(0,0,0,.5); border-radius:4px;
      padding:6px 10px; z-index:21000;
    }
  </style>
</head>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">✕</span>
    <img src="" alt="">
  </div>

  <script>
    const gridImages = document.querySelectorAll('.grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = document.getElementById('closeBtn');
    const homeLink = document.getElementById('homeLink');

    gridImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('open');
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('open');
    });

    // Cliccando su "Archivio fotografico" chiude il lightbox
    homeLink.addEventListener('click', e => {
      e.preventDefault();
      lightbox.classList.remove('open');
      window.scrollTo({top:0, behavior:'smooth'});
    });
  </script>
