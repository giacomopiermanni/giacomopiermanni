  <style>
    :root{ --fg:#111; --line:#eee; }
    html,body{margin:0;background:#fff;color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid var(--line);
      display:flex;justify-content:space-between;align-items:center;padding:14px 16px;font-size:14px}
    header a{color:inherit;text-decoration:none} header a:hover{text-decoration:underline}

    .grid{max-width:1400px;margin:20px auto;padding:0 14px;
      display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:10px}
    .grid img{width:100%;height:150px;object-fit:cover;border-radius:6px;cursor:zoom-in;background:#f4f4f4;transition:transform .15s ease}
    .grid img:hover{transform:scale(1.03)}

    /* Lightbox */
    .lb{position:fixed;inset:0;background:rgba(0,0,0,.95);display:none;align-items:center;justify-content:center;z-index:9999}
    .lb.open{display:flex}
    .lb img{max-width:96vw;max-height:94vh;border-radius:8px}
    .nav{position:absolute;top:50%;transform:translateY(-50%);font-size:44px;color:#fff;cursor:pointer;
      user-select:none;padding:16px;background:rgba(0,0,0,.3);border-radius:6px}
    .prev{left:16px} .next{right:16px}
  </style>

  <!-- Lightbox -->
  <div class="lb" id="lb">
    <span class="nav prev" id="prev">&#10094;</span>
    <img id="lbImg" alt="">
    <span class="nav next" id="next">&#10095;</span>
  </div>

  <script>
    // Prende le miniature già presenti nell'HTML e gestisce fullscreen + frecce
    const thumbs = Array.from(document.querySelectorAll('#grid img'));
    const lb = document.getElementById('lb');
    const lbImg = document.getElementById('lbImg');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    let i = -1;

    thumbs.forEach((img, idx) => {
      img.loading = 'lazy';
      img.addEventListener('click', () => open(idx));
    });

    function open(idx){ i = idx; lbImg.src = thumbs[i].src; lb.classList.add('open'); }
    function close(){ lb.classList.remove('open'); }
    function next(){ i = (i+1) % thumbs.length; lbImg.src = thumbs[i].src; }
    function prev(){ i = (i-1+thumbs.length) % thumbs.length; lbImg.src = thumbs[i].src; }

    nextBtn.onclick = next;
    prevBtn.onclick = prev;
    lb.addEventListener('click', e => { if(e.target === lb) close(); });
    document.addEventListener('keydown', e => {
      if(!lb.classList.contains('open')) return;
      if(e.key === 'Escape') close();
      if(e.key === 'ArrowRight') next();
      if(e.key === 'ArrowLeft') prev();
    });
  </script>
