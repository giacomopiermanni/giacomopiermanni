<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Giacomo Piermanni</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; margin: 0; }
    header { padding: 2rem; text-align: center; }
    h1 { margin: 0; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; padding: 1rem; }
    .gallery img { width: 100%; height: auto; border-radius: 4px; }
    footer { text-align: center; padding: 1rem; font-size: 0.9em; color: #aaa; }
  </style>
</head>
<body>
  <header>
    <h1>Portfolio Fotografico</h1>
    <p>di Giacomo Piermanni</p>
  </header>

  <section class="gallery">
    <img src="foto1.jpg" alt="Foto 1">
    <img src="foto2.jpg" alt="Foto 2">
    <img src="foto3.jpg" alt="Foto 3">
  </section>

  <footer>
    © 2025 Giacomo Piermanni – Tutti i diritti riservati
  </footer>
</body>
</html>
